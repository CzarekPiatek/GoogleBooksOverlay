<app-search-bar (books)="getBooks($event)"></app-search-bar>
<div *ngIf="booksData != undefined">
<mdc-card class="demo-card demo-card--music" *ngFor="let card of booksData.items">
  <mdc-card-primary-action>
    <div class="demo-card__music-row">
      <mdc-card-media [ngStyle]="{'background-image': card.volumeInfo.imageLinks ? 'url('+card.volumeInfo.imageLinks.thumbnail+')' : 'url(https://material-components-web.appspot.com/images/1-1.jpg)'}" square class="demo-card__media demo-card__media--music"></mdc-card-media>

      <div class="demo-card__music-info">
        <div class="demo-card__music-title" mdcHeadline7>{{card.volumeInfo.title}}</div>
        <div *ngIf="card.volumeInfo.authors" class="demo-card__music-artist" mdcBody2>{{card.volumeInfo.authors[0]}}</div>
        <div *ngIf="card.volumeInfo.publishedDate" class="demo-card__music-year" mdcBody2>{{card.volumeInfo.publishedDate}}</div>
      </div>
    </div>
  </mdc-card-primary-action>
  <mdc-list-divider></mdc-list-divider>
  <mdc-card-actions>
    <mdc-card-action-buttons class="demo-card__action-buttons--text-only">Rate album</mdc-card-action-buttons>
    <mdc-card-action-icons>
      <button mdcIconButton mdcCardAction="icon">
        <mdc-icon mdcIconOn>star</mdc-icon>
        <mdc-icon>star_border</mdc-icon>
      </button>
      <button mdcIconButton mdcCardAction="icon">
        <mdc-icon mdcIconOn>star</mdc-icon>
        <mdc-icon>star_border</mdc-icon>
      </button>
      <button mdcIconButton mdcCardAction="icon">
        <mdc-icon mdcIconOn>star</mdc-icon>
        <mdc-icon>star_border</mdc-icon>
      </button>
      <button mdcIconButton mdcCardAction="icon">
        <mdc-icon mdcIconOn>star</mdc-icon>
        <mdc-icon>star_border</mdc-icon>
      </button>
      <button mdcIconButton mdcCardAction="icon">
        <mdc-icon mdcIconOn>star</mdc-icon>
        <mdc-icon>star_border</mdc-icon>
      </button>
    </mdc-card-action-icons>
  </mdc-card-actions>
</mdc-card>
</div>
