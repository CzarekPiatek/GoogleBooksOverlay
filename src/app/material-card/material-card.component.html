<mdc-card class="material-card material-card--book" [mdcElevation]="3">
  <mdc-card-primary-action>
    <div class="material-card__book-row" [routerLink]="['/single-book-details', card.id]">
      <mdc-card-media [ngStyle]="{'background-image': card.volumeInfo.imageLinks ? 'url('+card.volumeInfo.imageLinks.thumbnail+')' : 'url(https://material-components-web.appspot.com/images/1-1.jpg)'}" square class="demo-card__media material-card__book--photo"></mdc-card-media>
      <div class="material-card__book-info">
        <div class="material-card__book-title" mdcHeadline7>{{card.volumeInfo.title}}</div>
        <div *ngIf="card.volumeInfo.authors" class="material-card__book-title" mdcBody2 >Autor: {{card.volumeInfo.authors[0]}}</div>
        <div *ngIf="card.volumeInfo.publishedDate" class="material-card__book-pubdate" mdcBody2>Data wydania: {{card.volumeInfo.publishedDate}}</div>
      </div>
    </div>
  </mdc-card-primary-action>
  <mdc-list-divider></mdc-list-divider>
  <mdc-card-actions>
    <mdc-card-action-buttons>
      <button mdc-button mdcCardAction="button"  [routerLink]="['/single-book-details', card.id]">Szczegóły</button>
      <button *ngIf="card.volumeInfo.previewLink" mdc-button mdcCardAction="button" (click)="toPreview(card.volumeInfo.previewLink)">Podgląd</button>

    </mdc-card-action-buttons>
    <mdc-card-action-icons>
      <button mdcIconButton mdcCardAction="icon" icon="favorite" class="icon-button-primary" style="color:#de442c;" title="Dodano do zakładki Favorites" *ngIf="isFavorited;"></button>
      <button mdcIconButton mdcCardAction="icon" icon="favorite_border" class="icon-button-primary" *ngIf="!isFavorited;"></button>
    </mdc-card-action-icons>
  </mdc-card-actions>
</mdc-card>
