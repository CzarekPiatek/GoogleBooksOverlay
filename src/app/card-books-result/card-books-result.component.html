<div class="grid-container">
  <h1 class="mat-h1">
  <app-search-bar (books)="getBooks($event)"></app-search-bar></h1>
  <div *ngIf="isLoading">
  <mat-card>
    <mat-progress-spinner class="spinner-style" color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>
  </div>

      <mat-card class="dashboard-card" *ngFor="let card of booksData">
        <mat-card-header>
          <mat-card-title>{{card.volumeInfo.title}}</mat-card-title>
          <mat-card-subtitle *ngIf="card.volumeInfo.authors">{{card.volumeInfo.authors[0]}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <img style="height:100%; width: auto;" *ngIf="card.volumeInfo.imageLinks" src="{{card.volumeInfo.imageLinks.thumbnail}}" />
          <p>{{card.volumeInfo.description}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>Dodaj do Bookshelfu</button>
        </mat-card-actions>
      </mat-card>

</div>
